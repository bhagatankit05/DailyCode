<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo Form</title>
</head>
<body>
  <!-- A very basic form that collects a name and an email.
       NOTE: The method is POST and the action points to /submit,
       which must match the route we set up in Express. -->
  <h1>Contact Form</h1>
  <form action="/submit" method="POST">
    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <br /><br />
    <label>
      Email:
      <input type="email" name="email" required />
    </label>
    <br /><br />
    <button type="submit">Send</button>
  </form>
</body>
</html>
